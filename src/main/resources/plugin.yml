name: TPPlayer
version: '${project.version}'
main: io.github.supurazako.tpplayer.TPPlayer
api-version: 1.19
commands:
  tpplayer:
    aliases: [tpp]
    description: TP to player.
    permission: tpplayer.command.tpplayer
    permission-message: require permission
    usage: /tpplayer <player name>.
permissions:
  tpplayer.*:
    description: TPPlayer Wild
    default: true